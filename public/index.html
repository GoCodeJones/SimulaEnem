<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimulaEnem - Editor de Quest√µes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      font-size: 1.1em;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 500px 1fr;
      gap: 30px;
    }

    .editor-panel {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .preview-panel {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 0.95em;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      line-height: 1.6;
    }

    .image-upload {
      border: 3px dashed #e0e0e0;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #fafafa;
    }

    .image-upload:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .image-upload.has-image {
      padding: 10px;
      border-style: solid;
    }

    .image-preview {
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }

    .image-preview.visible {
      display: block;
    }

    .upload-text {
      color: #999;
      font-size: 0.95em;
    }

    .upload-text strong {
      color: #667eea;
      display: block;
      margin-bottom: 5px;
      font-size: 1.1em;
    }

    .alternativas-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .alternativa-item {
      display: grid;
      grid-template-columns: 40px 1fr 40px;
      gap: 10px;
      align-items: center;
    }

    .alternativa-letra {
      background: #667eea;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1em;
    }

    .btn-remove {
      background: #ff4757;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.3s;
    }

    .btn-remove:hover {
      background: #ff3838;
      transform: scale(1.05);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .questao-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      border-left: 5px solid #667eea;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }

    .questao-card:hover {
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    .questao-numero {
      font-size: 1.4em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 15px;
    }

    .questao-imagem {
      max-width: 100%;
      border-radius: 10px;
      margin: 15px 0;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }

    .questao-referencia {
      font-size: 0.85em;
      color: #666;
      font-style: italic;
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
    }

    .questao-enunciado {
      font-size: 1.05em;
      line-height: 1.7;
      color: #333;
      margin: 15px 0;
    }

    .questao-alternativas {
      margin-top: 20px;
    }

    .alt-preview {
      display: flex;
      gap: 12px;
      padding: 12px;
      margin: 8px 0;
      background: white;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: all 0.3s;
      cursor: pointer;
    }

    .alt-preview:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .alt-preview.correta {
      border-color: #2ecc71;
      background: #e8f8f5;
    }

    .alt-letra {
      font-weight: bold;
      color: #667eea;
      min-width: 25px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-edit, .btn-delete {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-edit {
      background: #3498db;
      color: white;
    }

    .btn-edit:hover {
      background: #2980b9;
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
    }

    .btn-delete:hover {
      background: #c0392b;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 4em;
      margin-bottom: 20px;
    }

    .btn-download {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .btn-download:hover {
      background: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(46, 204, 113, 0.4);
    }

    .inline-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéì SimulaEnem - Editor de Quest√µes</h1>
    <div class="stats">
      <div class="stat-item">
        üìù <strong id="totalQuestoes">0</strong> quest√µes cadastradas
      </div>
      <div class="stat-item">
        ‚úÖ <strong id="totalCompletas">0</strong> completas
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Painel de Edi√ß√£o -->
    <div class="editor-panel">
      <div class="section-title">
        ‚úèÔ∏è <span id="modoEdicao">Nova Quest√£o</span>
      </div>

      <div class="form-group inline-group">
        <div>
          <label>N√∫mero da Quest√£o</label>
          <input type="number" id="numeroQuestao" placeholder="01" min="1">
        </div>
        <div>
          <label>Resposta Correta</label>
          <select id="respostaCorreta">
            <option value="">Selecione...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>üì∏ Imagem (Cole com Ctrl+V ou clique para selecionar)</label>
        <div class="image-upload" id="imageUpload">
          <img id="imagePreview" class="image-preview" />
          <div class="upload-text" id="uploadText">
            <strong>üìã Cole a imagem aqui (Ctrl+V)</strong>
            ou clique para selecionar arquivo
          </div>
        </div>
        <input type="file" id="imageFile" accept="image/*" style="display: none;">
      </div>

      <div class="form-group">
        <label>üìö Refer√™ncia da Imagem (opcional)</label>
        <textarea id="referenciaImagem" rows="2" placeholder="HIGSON, C. Dispon√≠vel em: https://... Acesso em: 7 jan. 2025."></textarea>
      </div>

      <div class="form-group">
        <label>‚ùì Enunciado da Quest√£o</label>
        <textarea id="enunciado" rows="4" placeholder="Nessa hist√≥ria em quadrinhos, o voc√°bulo 'myself' remete √† ideia de"></textarea>
      </div>

      <div class="form-group">
        <label>üìã Alternativas</label>
        <div class="alternativas-group" id="alternativasGroup">
          <div class="alternativa-item">
            <div class="alternativa-letra">A</div>
            <input type="text" placeholder="Digite a alternativa A" data-letra="A">
          </div>
          <div class="alternativa-item">
            <div class="alternativa-letra">B</div>
            <input type="text" placeholder="Digite a alternativa B" data-letra="B">
          </div>
          <div class="alternativa-item">
            <div class="alternativa-letra">C</div>
            <input type="text" placeholder="Digite a alternativa C" data-letra="C">
          </div>
          <div class="alternativa-item">
            <div class="alternativa-letra">D</div>
            <input type="text" placeholder="Digite a alternativa D" data-letra="D">
          </div>
          <div class="alternativa-item">
            <div class="alternativa-letra">E</div>
            <input type="text" placeholder="Digite a alternativa E" data-letra="E">
          </div>
        </div>
      </div>

      <button class="btn-primary" onclick="salvarQuestao()">
        ‚úÖ Salvar Quest√£o
      </button>
      <button class="btn-secondary" onclick="limparFormulario()">
        üîÑ Limpar Formul√°rio
      </button>
    </div>

    <!-- Painel de Preview -->
    <div class="preview-panel">
      <div class="section-title">
        üëÅÔ∏è Preview das Quest√µes
      </div>

      <div id="questoesList">
        <div class="empty-state">
          <div class="empty-state-icon">üìù</div>
          <p>Nenhuma quest√£o cadastrada ainda</p>
          <p style="font-size: 0.9em; margin-top: 10px;">Preencha o formul√°rio ao lado para come√ßar</p>
        </div>
      </div>

      <button class="btn-download" onclick="baixarJSON()" style="display: none;" id="btnDownload">
        üíæ Baixar JSON das Quest√µes
      </button>
    </div>
  </div>

  <script>
    let questoes = [];
    let imagemAtual = null;
    let editandoIndex = -1;

    // Configurar upload de imagem com Ctrl+V
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    const uploadText = document.getElementById('uploadText');
    const imageFile = document.getElementById('imageFile');

    // Paste de imagem
    document.addEventListener('paste', (e) => {
      const items = e.clipboardData?.items;
      if (!items) return;

      for (let item of items) {
        if (item.type.indexOf('image') !== -1) {
          const blob = item.getAsFile();
          processarImagem(blob);
          e.preventDefault();
        }
      }
    });

    // Click para selecionar arquivo
    imageUpload.addEventListener('click', () => {
      imageFile.click();
    });

    imageFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        processarImagem(file);
      }
    });

    // Processar imagem
    function processarImagem(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        imagemAtual = e.target.result;
        imagePreview.src = imagemAtual;
        imagePreview.classList.add('visible');
        uploadText.style.display = 'none';
        imageUpload.classList.add('has-image');
      };
      reader.readAsDataURL(file);
    }

    // Salvar quest√£o
    function salvarQuestao() {
      const numero = parseInt(document.getElementById('numeroQuestao').value);
      const enunciado = document.getElementById('enunciado').value.trim();
      const referenciaImagem = document.getElementById('referenciaImagem').value.trim();
      const respostaCorreta = document.getElementById('respostaCorreta').value;

      // Valida√ß√µes
      if (!numero) {
        alert('Por favor, informe o n√∫mero da quest√£o');
        return;
      }

      if (!enunciado) {
        alert('Por favor, informe o enunciado da quest√£o');
        return;
      }

      // Coletar alternativas
      const alternativas = [];
      const inputs = document.querySelectorAll('#alternativasGroup input');
      
      inputs.forEach(input => {
        const texto = input.value.trim();
        if (texto) {
          alternativas.push({
            letra: input.dataset.letra,
            texto: texto
          });
        }
      });

      if (alternativas.length < 5) {
        alert('Por favor, preencha todas as 5 alternativas');
        return;
      }

      if (!respostaCorreta) {
        alert('Por favor, selecione a resposta correta');
        return;
      }

      // Criar objeto da quest√£o
      const questao = {
        numero: numero,
        imagem: imagemAtual,
        referenciaImagem: referenciaImagem,
        enunciado: enunciado,
        alternativas: alternativas,
        respostaCorreta: respostaCorreta
      };

      // Adicionar ou editar
      if (editandoIndex >= 0) {
        questoes[editandoIndex] = questao;
        editandoIndex = -1;
        document.getElementById('modoEdicao').textContent = 'Nova Quest√£o';
      } else {
        questoes.push(questao);
      }

      // Ordenar por n√∫mero
      questoes.sort((a, b) => a.numero - b.numero);

      renderizarQuestoes();
      limparFormulario();
      atualizarStats();

      // Scroll para o preview
      document.getElementById('questoesList').scrollIntoView({ behavior: 'smooth' });
    }

    // Renderizar quest√µes
    function renderizarQuestoes() {
      const lista = document.getElementById('questoesList');
      const btnDownload = document.getElementById('btnDownload');

      if (questoes.length === 0) {
        lista.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <p>Nenhuma quest√£o cadastrada ainda</p>
          </div>
        `;
        btnDownload.style.display = 'none';
        return;
      }

      btnDownload.style.display = 'block';

      lista.innerHTML = questoes.map((q, index) => `
        <div class="questao-card">
          <div class="questao-numero">Quest√£o ${q.numero}</div>
          
          ${q.imagem ? `
            <img src="${q.imagem}" class="questao-imagem" alt="Quest√£o ${q.numero}">
          ` : ''}
          
          ${q.referenciaImagem ? `
            <div class="questao-referencia">${q.referenciaImagem}</div>
          ` : ''}
          
          <div class="questao-enunciado">${q.enunciado}</div>
          
          <div class="questao-alternativas">
            ${q.alternativas.map(alt => `
              <div class="alt-preview ${alt.letra === q.respostaCorreta ? 'correta' : ''}">
                <div class="alt-letra">${alt.letra})</div>
                <div>${alt.texto}</div>
              </div>
            `).join('')}
          </div>

          <div class="actions">
            <button class="btn-edit" onclick="editarQuestao(${index})">
              ‚úèÔ∏è Editar
            </button>
            <button class="btn-delete" onclick="deletarQuestao(${index})">
              üóëÔ∏è Excluir
            </button>
          </div>
        </div>
      `).join('');
    }

    // Editar quest√£o
    function editarQuestao(index) {
      const q = questoes[index];
      editandoIndex = index;

      document.getElementById('modoEdicao').textContent = `Editando Quest√£o ${q.numero}`;
      document.getElementById('numeroQuestao').value = q.numero;
      document.getElementById('enunciado').value = q.enunciado;
      document.getElementById('referenciaImagem').value = q.referenciaImagem || '';
      document.getElementById('respostaCorreta').value = q.respostaCorreta;

      // Carregar alternativas
      q.alternativas.forEach(alt => {
        const input = document.querySelector(`input[data-letra="${alt.letra}"]`);
        if (input) input.value = alt.texto;
      });

      // Carregar imagem
      if (q.imagem) {
        imagemAtual = q.imagem;
        imagePreview.src = imagemAtual;
        imagePreview.classList.add('visible');
        uploadText.style.display = 'none';
        imageUpload.classList.add('has-image');
      }

      // Scroll para o formul√°rio
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Deletar quest√£o
    function deletarQuestao(index) {
      if (confirm('Tem certeza que deseja excluir esta quest√£o?')) {
        questoes.splice(index, 1);
        renderizarQuestoes();
        atualizarStats();
      }
    }

    // Limpar formul√°rio
    function limparFormulario() {
      document.getElementById('numeroQuestao').value = '';
      document.getElementById('enunciado').value = '';
      document.getElementById('referenciaImagem').value = '';
      document.getElementById('respostaCorreta').value = '';
      
      document.querySelectorAll('#alternativasGroup input').forEach(input => {
        input.value = '';
      });

      imagemAtual = null;
      imagePreview.classList.remove('visible');
      uploadText.style.display = 'block';
      imageUpload.classList.remove('has-image');
      imageFile.value = '';

      editandoIndex = -1;
      document.getElementById('modoEdicao').textContent = 'Nova Quest√£o';
    }

    // Atualizar estat√≠sticas
    function atualizarStats() {
      document.getElementById('totalQuestoes').textContent = questoes.length;
      
      const completas = questoes.filter(q => 
        q.imagem && q.enunciado && q.alternativas.length === 5 && q.respostaCorreta
      ).length;
      
      document.getElementById('totalCompletas').textContent = completas;
    }

    // Baixar JSON
    function baixarJSON() {
      const dataStr = JSON.stringify(questoes, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `questoes-enem-${Date.now()}.json`;
      link.click();
      URL.revokeObjectURL(url);
    }

    // Auto-save no localStorage
    setInterval(() => {
      if (questoes.length > 0) {
        localStorage.setItem('questoes_backup', JSON.stringify(questoes));
      }
    }, 30000); // A cada 30 segundos

    // Carregar backup ao iniciar
    window.addEventListener('load', () => {
      const backup = localStorage.getItem('questoes_backup');
      if (backup) {
        try {
          questoes = JSON.parse(backup);
          renderizarQuestoes();
          atualizarStats();
        } catch (e) {
          console.error('Erro ao carregar backup:', e);
        }
      }
    });
  </script>
</body>
</html>
